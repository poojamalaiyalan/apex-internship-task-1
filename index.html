<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodieExpress</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #ff4d4d;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    header h1 {
      font-size: 26px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 40px;
      background: linear-gradient(to right, #ff4d4d, #ff8080);
      color: white;
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h2 {
      font-size: 42px;
      margin-bottom: 15px;
    }

    .hero-text p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .hero-text button {
      padding: 12px 25px;
      border: none;
      background: white;
      color: #ff4d4d;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
    }

    .hero img {
      width: 350px;
      border-radius: 20px;
    }

    .foods {
      padding: 50px 40px;
    }

    .foods h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
    }

    .food-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .food-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .food-card:hover {
      transform: translateY(-8px);
    }

    .food-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .food-card .content {
      padding: 20px;
    }

    .food-card button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
    }

    .cart {
      padding: 40px;
      background: #fff;
      margin: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .cart ul {
      list-style: none;
      margin-bottom: 15px;
    }

    .cart li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
    }
  </style>
</head>

<body>

<header>
  <h1>FoodieExpress</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#foods">Menu</a>
    <a href="#cart">Cart</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h2>Delicious Food Delivered Fast</h2>
    <p>Order your favourite meals from top restaurants near you.</p>
    <button onclick="scrollToMenu()">Order Now</button>
  </div>
  <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="Food">
</section>

<section class="foods" id="foods">
  <h2>Popular Dishes</h2>

  <div class="food-grid">

    <!-- Pizza -->
    <div class="food-card">
      <img src="https://images.unsplash.com/photo-1548365328-9c89f8b01a4f" alt="Pizza">
      <div class="content">
        <h3>Pizza</h3>
        <p>Cheesy and delicious</p>
        <button onclick="addToCart('Pizza', 199)">Add ₹199</button>
      </div>
    </div>

    <!-- Burger -->
    <div class="food-card">
      <img src="https://images.unsplash.com/photo-1550547660-d9450f859349" alt="Burger">
      <div class="content">
        <h3>Burger</h3>
        <p>Juicy and crispy</p>
        <button onclick="addToCart('Burger', 149)">Add ₹149</button>
      </div>
    </div>

    <!-- Pasta -->
    <div class="food-card">
      <img src="https://images.unsplash.com/photo-1521389508051-d7ffb5dc8f8f" alt="Pasta">
      <div class="content">
        <h3>Pasta</h3>
        <p>Rich creamy pasta</p>
        <button onclick="addToCart('Pasta', 179)">Add ₹179</button>
      </div>
    </div>

  </div>
</section>

<section class="cart" id="cart">
  <h2>Your Cart</h2>
  <ul id="cartItems"></ul>
  <h3>Total: ₹<span id="total">0</span></h3>
  <button onclick="checkout()">Checkout</button>
</section>

<footer>
  <p>© 2026 FoodieExpress | Designed for Project</p>
</footer>

<script>
  let total = 0;

  function addToCart(item, price) {
    const li = document.createElement('li');
    li.innerHTML = `${item} <span>₹${price}</span>`;
    document.getElementById('cartItems').appendChild(li);

    total += price;
    document.getElementById('total').innerText = total;
  }

  function checkout() {
    if (total === 0) {
      alert('Your cart is empty');
    } else {
      alert('Order placed successfully!');
      document.getElementById('cartItems').innerHTML = '';
      total = 0;
      document.getElementById('total').innerText = total;
    }
  }

  function scrollToMenu() {
    document.getElementById('foods').scrollIntoView({ behavior: 'smooth' });
  }
</script>

</body>
</html>
